services:
  # MongoDB Database
  mongodb:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    networks:
      - intervo-network
    restart: unless-stopped

  # Frontend Development
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install --legacy-peer-deps && npm run build --workspace=intervo-widget && npm exec --workspace=intervo-frontend -- next dev"
    networks:
      - intervo-network
    restart: unless-stopped

  # Backend Development
  backend:
    image: node:20-alpine
    working_dir: /app/packages/intervo-backend
    volumes:
      - .:/app
      - backend_node_modules:/app/packages/intervo-backend/node_modules
    ports:
      - "3001:3003"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://admin:password123@mongodb:27017/intervo?authSource=admin
      - GOOGLE_CLIENT_ID=dummy-google-client-id
      - GOOGLE_CLIENT_SECRET=dummy-google-client-secret
      - GOOGLE_CALLBACK_URL=http://aitools-aihr-smlqtf-421ccf-10-10-0-46.traefik.me:3001/auth/google/callback
    command: sh -c "npm install --legacy-peer-deps && npm run dev"
    networks:
      - intervo-network
    depends_on:
      - mongodb
    restart: unless-stopped

  # MinIO (S3-compatible storage for RAG)
  minio:
    image: minio/minio:latest
    container_name: intervo-minio
    ports:
      - "9008:9000"   # S3 API
      - "9007:9001"   # MinIO Console
    environment:
      - MINIO_ROOT_USER=intervoadmin
      - MINIO_ROOT_PASSWORD=intervoadmin123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - intervo-network
    restart: unless-stopped

  # RAG API (Basic version)
  rag-api:
    image: python:3.11-slim
    working_dir: /app/packages/intervo-backend/rag_py
    volumes:
      - .:/app
      - rag_api_cache:/root/.cache
    ports:
      - "4003:4003"
    environment:
      - PYTHONPATH=/app/packages/intervo-backend
      - ENVIRONMENT=development

      # S3-compatible storage (MinIO)
      - S3_REGION=us-east-1
      - S3_BUCKET_NAME=intervo-rag
      - S3_ACCESS_KEY=intervoadmin
      - S3_SECRET_KEY=intervoadmin123
      - S3_ENDPOINT_URL=http://10.10.0.46:9008
      - S3_USE_SSL=false
    command: sh -c "pip install --no-cache-dir -r ../requirements.txt && python api.py"
    networks:
      - intervo-network
    depends_on:
      - backend
      - minio
    restart: unless-stopped

networks:
  intervo-network:
    driver: bridge

volumes:
  node_modules:
  backend_node_modules:
  rag_api_cache:
  mongodb_data:
  minio_data:
